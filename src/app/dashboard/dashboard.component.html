<h2>Product Form</h2>
<div class="container">
    <form [formGroup]="formvalue">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="quantity">Product Quantity</label>
            <select class="form-control" formControlName="quantity" id="quantity"  required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" formControlName="image" class="form-control" id="image"required>  
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
      
            <input type="number" formControlName="price" class="form-control" id="price" placeholder="Enter Price"required>

          </div>
        <button type="button" (click)="postproductdetail()" class="btn btn-danger">Add Product</button>
        </form>
</div>  

<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Quantity</th>
            <th scope="col">Product Image</th>
            <th scope="col">Product Price</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lorem Ipsum</td>
        <td>1 No's</td>
        <td>Image.jpg</td>
        <td>₹.130.00</td>
      </tr>
        <tr *ngFor="let row of productdata;let i=index">
            <td *ngIf="i != 0">{{row.name}}</td>
            <td *ngIf="i != 0">{{row.quantity}} No's</td>
            <td *ngIf="i != 0">{{row.image}}</td>
            <td *ngIf="i != 0">₹.{{row.price}}.00</td>
        </tr>
    </tbody>
</table>
